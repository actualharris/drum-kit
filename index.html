<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="./src/styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  
  <div class="container">

  
      <img class="bg-image" src="./src/assets/images/black.jpg" alt="brown drums">
      <div class="everything">
        <h1 id="title">Drum 🥁 Kit</h1>
        <h2 id="instruction">Press a key on your keyboard or click on the drums to start playing</h2>
        <div class="set">
          
          <button class="a drum">a</button>
          <button class="s drum">s</button>
          <button class="d drum">d</button>
          <button class="f drum">f</button>
          <button class="j drum">j</button>
          <button class="k drum">k</button>
          <button class="l drum">l</button>
        </div>
      
      
        <footer>
          Made with ❤️ by Haris.
        </footer>
      </div>  
  
  </div>
  
  

  <script src="./src/scripts/app.js"></script>

</body>

</html>
